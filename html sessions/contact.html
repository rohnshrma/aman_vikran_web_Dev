<!DOCTYPE html>
<!-- Declares the document type and version of HTML (HTML5 in this case).
     This tells the browser how to interpret the code. -->

<html lang="en">
  <!-- Root element of the HTML document.
     "lang='en'" specifies the language of the page content as English. -->

  <head>
    <!-- The head section contains metadata about the HTML document (not directly visible on the page). -->

    <title>Contact</title>
    <!-- The title defines the text that appears on the browser tab or window. -->
  </head>

  <body>
    <!-- The body section contains all the visible content of the web page. -->

    <!-- navigation links -->
    <!-- This is a comment in HTML. Comments are ignored by browsers and used just for documentation. -->

    <ul>
      <!-- "ul" means Unordered List. It creates a list where items are usually shown with bullet points. -->

      <li><a href="index.html">Home</a></li>
      <!-- "li" means List Item, represents one item inside the list.
           "a" is an anchor tag used for hyperlinks.
           "href" attribute specifies the link destination (here, index.html page).
           The text "Home" is visible to users and clickable. -->

      <li><a href="about.html">About</a></li>
      <!-- Creates another list item with a link to about.html, displayed as "About". -->

      <li><a href="contact.html">Contact</a></li>
      <!-- Creates a list item with a link that points to contact.html itself. -->

      <li><a href="index.html#student_data">Student Data</a></li>
      <!-- Creates a list item with a link pointing to a specific section ("student_data" id)
           on the index.html page. The '#' symbol is used to link to an element by its ID on the same or another page. -->
    </ul>

    <hr />
    <!-- Horizontal rule: draws a line across the webpage, used as a separator. -->

    <h1>Contact</h1>
    <!-- Heading level 1: displays the most important heading on the page, here "Contact". -->
  </body>
</html>
<!-- Closing tag for the HTML document. -->
